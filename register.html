<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="images/6535279_preview.png" rel="icon" />

    <style>
        .sign-in {
            width: 30%;
            margin: 10px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        @media (max-width: 1000px) {
            .sign-in {
                width: 80%;

            }
        }

        .header {
            height: 40px;
            text-align: center;
            border-bottom: 1px solid #888;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="sign-in">
        <div class="header">
            <h4> CREATE NEW ACCOUNT </h4> 
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lanem">Last name</label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name">
                </div>
            </div>
            <p>Register as :</p>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Worker</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Company</label>
              </div>

            <div class="form-group">
                <label for="id">Identity number</label>
                <input type="text" class="form-control" id="id" placeholder="x-xxxx-xxxxx-xx-x">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" placeholder="Address" ></textarea>
                    <div class="invalid-feedback">
                      Please enter a message in the textarea.
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="con-password">Confirm password</label>
                <input type="password" class="form-control" id="con-password" placeholder="password">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col align-self-start">

                    </div>
                    <div class="col align-self-center">

                    </div>
                    <div class="col align-self-end"
                        style="text-align: end;margin-bottom: 10px; text-decoration: underline; font-size: 11px;">
                        <a href="login.html">Aready have account?</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="login.html" type="button" class="btn btn-secondary btn-lg btn-block">Back</a>
                    </div>
                    <div class="col">
                        <a href="iden.html" type="button" class="btn btn-info btn-lg btn-block">Next</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.4.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.4.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
