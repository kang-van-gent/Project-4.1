<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="images/6535279_preview.png" rel="icon" />

    <style>
        .sign-in {
            width: 30%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        @media (max-width: 1000px) {
            .sign-in {
                width: 80%;

            }
        }

        .header {
            height: 40px;
            text-align: center;
            border-bottom: 1px solid #888;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="sign-in">
        <div class="header">
            <h4> ABOUT YOUR SKILLS</h4>
        </div>
        <form>
            <div class="form-group">
                <label for="id">Let's us know about you</label>
                <input type="text" class="form-control" id="id" placeholder="Introduce yourself">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Age</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Age : </div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Xy">
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="skill">Skill</label>
                    <input type="text" class="form-control mb-3" id="skill" placeholder="Programing">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-warning mb-3">Add skill</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 1</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 2</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 3</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 4</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 5</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 6</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 7</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary mb-3">Skill 8</a>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="register.html" type="button" class="btn btn-secondary btn-lg btn-block">Back</a>
                    </div>
                    <div class="col">
                        <a href="index.html" type="button" class="btn btn-info btn-lg btn-block">Done</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.4.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.4.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
